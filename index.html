<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css"> <!-----font----->
	<link type="text/css" rel="stylesheet" href="C:/Users/abc/projects/Budget-App/resources/css/style.css"> <!-----css file----->
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> <!------Icons------>
	<title>Budget-App</title>
</head>
<body>

	<!------------------------------------------TOP Section------------------------------------------>
	<section class="top">
		<div class="budget">
			<div class="budget--title">
				Available budget in <span class="budget--title--month">June 2020</span>:
			</div>

			<div class="budget--value">
				+2,345.64
			</div>

			<div class="budget--income">
				<div class="budget--income--text">
					Income
				</div>
				<div class="budget--income--value">
					+4,300.00
				</div>
			</div>

			<div class="budget--expenses">
				<div class="budget--expenses--text">
					Expenses
				</div>
				<div class="budget--expenses--value">
					-1,954.36
				</div>
			</div>

		</div>
	</section>
	<!------------------------------------------TOP Section ends------------------------------------------>
	
	<!------------------------------------------Middle Section------------------------------------------>
	<section class="middle">
		<form action="" class="add-data">
			<select name="" id="" class="add--type">
				<option value="inc" selected>+</option>
				<option value="exp">-</option>
			</select>

			<label for="add--description"></label>
			<input type="text" class="add--description" placeholder="Add description">
			
			<label for="add-value"></label>
			<input type="number" class="add--value" placeholder="Value">

			<button class="add--button"><i class="ion-ios-checkmark-outline"></i></button>
		</form>
	</section>

	<!------------------------------------------Middle Section ends------------------------------------------>

	<!------------------------------------------Budget List Section------------------------------------------>

	<section class="budget-list">

		<div class="income">
			<div class="income--title">
				Income
			</div>
			<div class="income--list">
				<div class="item">
					<div class="item--description">
						Salary
					</div>
					
					<div class="item--right">
						<div class="item--value">
							1000
						</div>

						<div class="item--delete">
							<button class="delete--button"><i class="ion-ios-close-outline"></i></button>
						</div>
					</div>
				</div>

				<div class="item">
					<div class="item--description">
						Salary
					</div>
					
					<div class="item--right">
						<div class="item--value">
							1000
						</div>

						<div class="item--delete">
							<button class="delete--button"><i class="ion-ios-close-outline"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="expenses">
			<div class="expenses--title">
				Expense
			</div>
			<div class="expenses--list">
				<div class="item">
					<div class="item--description">
						Salary
					</div>

					<div class="item--right">
						<div class="item--value">
							1000
						</div>

						<div class="item--delete">
							<button class="delete--button"><i class="ion-ios-close-outline"></i></button>
						</div>
					</div>
				</div>

				<div class="item">
					<div class="item--description">
						Salary
					</div>
					
					<div class="item--right">
						<div class="item--value">
							1000
						</div>

						<div class="item--delete">
							<button class="delete--button"><i class="ion-ios-close-outline"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>







	<!------------------------------------------Budget List Section Section ends------------------------------------------>

	
	<script src="C:/Users/abc/projects/Budget-App/resources/js/app.js"></script>

</body>
</html>
